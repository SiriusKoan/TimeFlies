<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Flies</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono@1&display=swap" rel="stylesheet">
</head>

<body>
    <h2>Time Flies</h2>
    <a href="https://github.com/SiriusKoan/TimeFlies"><img src="img/github.png" alt="github repo" id="github"></a>
    <div id="current-time"></div>
    <div id="progress">
        <div>
            <span class="label">This Year</span>
            <div id="year" class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div>
            <span class="label">This Month</span>
            <div id="month" class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div>
            <span class="label">Today</span>
            <div id="day" class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
